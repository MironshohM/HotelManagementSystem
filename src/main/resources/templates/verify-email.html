<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    .container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Email Verification</h2>
  <p th:if="${emailSent}">[[${emailSent}]]</p>
  <form th:action="@{/verify-email}" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" th:value="${unverifiedUser.email}" readonly>
    </div>
    <div class="form-group">
      <label for="verificationCode">Verification Code</label>
      <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter the code">
      <div th:if="${verificationError}" class="error">[[${verificationError}]]</div>
    </div>
    <button type="submit">Verify</button>
  </form>
</div>

</body>
</html>
