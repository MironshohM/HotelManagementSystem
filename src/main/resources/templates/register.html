<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter your Gmail" required>
      <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
      <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Enter a password" required>
      <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
    </div>
    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
